<h3>sort by:</h3>
<button pButton (click)="sortBy('itemName')" label="Item Name"></button>
<button pButton (click)="sortBy('unit')" label="Unit"></button>
<button pButton (click)="sortBy('formType')" label="Form Type"></button>
<button pButton (click)="sortBy('quantity')" label="Quantity"></button>
<button pButton (click)="sortBy('unit')" label="Unit"></button>
<button pButton (click)="sortBy('dateTime')" label="Date"></button>
<button pButton (click)="sortBy('lossReason')" label="Loss Reason"></button>
<br>
<h3>filter by:</h3>
<button pButton (click)="filterByForm('waste')" label="Waste"></button>
<button pButton (click)="filterByForm('repurposed')" label="Repurposed"></button>
<button pButton (click)="filterByForm('shortage')" label="Shortage"></button>
<button pButton (click)="removeFilter()" label="Remove Filter"></button>

<table>
    <tr>
        <th>Name</th>
        <th>Form</th>
        <th>Item Type</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Date</th>
        <th>Loss Reason</th>
        <th></th>
    </tr>

    <tr *ngFor="let log of logs | orderby itemName">
        <td>{{ log.itemName }}</td>
        <td>{{ log.formType }}</td>
        <td>{{ log.itemType }}</td>
        <td>{{ log.quantity }}</td>
        <td>{{ log.unit }}</td>
        <td>{{ log.dateTime.getFullYear() }} / {{ log.dateTime.getMonth()+1 }} / {{ log.dateTime.getDate() }}</td>
        <td>{{ log.lossReason }}</td>
        <td>
            <p-dialog [(visible)]="display" modal="modal" showEffect="fade">
                <header>
                    Edit Log
                </header>
                <input pInputText [(ngModel)]="currentItemName" placeholder="currentItemName">
                <input pInputText [(ngModel)]="currentQuantity" placeholder= "currentQuantity">
                <input pInputText [(ngModel)]="currentUnit" placeholder= "currentUnit">
                <input pInputText [(ngModel)]="currentLossReason" placeholder= "currentLossReason">
                <footer>
                    <button pButton (click)="submitEdit()" label="Submit"></button>
                </footer>
            </p-dialog>
            <button pButton type="text" (click)="showDialog(log)" label="Edit" ></button>
        </td>
    </tr>

</table>
