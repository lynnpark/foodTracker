<h1>Repurposed Log</h1>

<input id="in" type="text" pInputText [(ngModel)] ="itemName" placeholder="Item Name" />

<div *ngFor = "let menuItem of menu">
    <button><h4>{{menuItem.name}}</h4></button>
</div>

<h2>
<p-dialog [(visible)]="display" modal="modal" showEffect="fade">
    <header>
        Enter Qunatity
    </header>
    <div class = "keypad">
        <button class="btn btn-primary select" (click)="keypressed(9)">9</button>
        <button class="btn btn-primary select" (click)="keypressed(8)">8</button>
        <button class="btn btn-primary select" (click)="keypressed(7)">7</button>
        <button class="btn btn-primary select" (click)="keypressed(6)">6</button>
        <button class="btn btn-primary select" (click)="keypressed(5)">5</button>
        <button class="btn btn-primary select" (click)="keypressed(4)">4</button>
        <button class="btn btn-primary select" (click)="keypressed(3)">3</button>
        <button class="btn btn-primary select" (click)="keypressed(2)">2</button>
        <button class="btn btn-primary select" (click)="keypressed(1)">1</button>
        <button class="btn btn-primary select" (click)="keypressed('back')"><</button>
        <button class="btn btn-primary select" (click)="keypressed(0)">0</button>
        <button class="btn btn-primary select" (click)="keypressed('.')">.</button>
    </div>
    <footer>
        <button type="button" pButton icon="fa-check" (click)="display=false" label="Submit"></button>
    </footer>
</p-dialog>

<input id="inQ" type="text" pInputText [(ngModel)] ="quantity" (click)="showDialog()" placeholder="Enter Quantity" />

<p-selectButton [options]="units" [(ngModel)]="unit"></p-selectButton>

</h2>

<button pButton type="text" (click)="submitLog()" label="Submit" ></button>
